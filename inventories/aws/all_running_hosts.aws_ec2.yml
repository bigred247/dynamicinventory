plugin: aws_ec2
regions:
  - eu-west-1
  - eu-west-2
filters:
  "instance-state-name": running
  tag:Environment: Prod
  tag:Environment: staging
strict_permissions: False
hostnames:
  - tag:Name
keyed_groups:
- prefix: tag
  key: tags
compose:
  ansible_host: private_ip_address
# Can use IAM role in future to avoid IAM users and static passwords
#iam_role_arn: "asdfas"
